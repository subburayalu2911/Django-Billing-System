{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="{% static 'css/billing.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet"/>
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/css/toastr.min.css">


    {% block static %}{% endblock %}

    <title>{% block title %}{% endblock %}</title>

</head>

<body class="menu menu-open">
    <header>
        <nav class="menu-side">
            <div class="logo"><img src="{% static 'images/Billing-App.svg' %}" alt="" style="height: 50%; width: 100%;"></div>
            <ul>
                {% with path=request.path %}     
                    <li class= "{%if 'view_purchase' not in request.path %} side_bar_active {% endif %}"><a href="{% url 'billing_app:billing_page' %}"><img src="{% static 'images/home_icon.svg' %}" alt="">Billing Page</a></li>
                {% endwith %}
                <li class="{%if 'view_purchase' in request.path %}side_bar_active{% endif %}"><a href="{% url 'billing_app:purchase_list' %}"><img src="{% static 'images/reports_icon.svg' %}" alt="">Purchase List</a></li>
            </ul>   
        </nav>
    </header>

    <div id="content">
        {% block content %} {% endblock %}
    </div>
</body>

<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js" crossorigin="anonymous"></script>
<script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk="
    crossorigin="anonymous"></script>
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/js/toastr.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.6.5/axios.min.js"></script>

{% block script %} 
<script>
    $('.menu-toggle').on('click', function() {
    $('body').toggleClass('menu-open');
  });
</script>
{% endblock %}


</script>

</html>
